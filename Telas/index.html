<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- 1232x795 --> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagamentos</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="first-content">
                <div class="first-column">
                    <div class="itens-esquerda">
                        <div class="titulo">
                            <h2 class="title"> Forma de pagamento </h2>
                        </div>
                        <div class="botoes">
                            <button class="btn" id="btn-boleto"> Boleto Bancário </button>
                            <button class="btn" id="btn-cartao" > Cartão de crédito </button>            
                    </div>
                  </div>
                  </div>
                    <div class="second-column">
                        <div class="cartao">
                            <div class="campo-1">
                                <input type="text" id="nome"  placeholder="Nome impresso no cartão" required>
                            </div>
                            <div class="campo-2">
                                <input type="text" id="numero-cartao" placeholder="Número do cartão"required>
                                <input type="text" id="validade" placeholder="Validade --/--" required>
                                <input type="text" id="cvv" placeholder="cvv" required>
                            </div>
                            <div class="campo-3">
                                <input type="text" id="cpf"placeholder="CPF do titular" required>
                                <input type="text" id="data-nascimento" placeholder="Data de nascimento" required>
                            </div>
                            <div class="campo-4">
                                <input type="text" id="valor" placeholder="2x sem juros - R$ x.xxx,xx" required>
                            </div>    
                        </div>   
                    </div>    
                </div>                  
            </div>    
        </div>
        
    </div>
</body>
</html>
